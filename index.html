<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Chat app</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="bg-esquerdo"></div>

  <div class="conteudo-principal">

    <div class="banner">
      <div class="espaco-camera"></div>
      <div class="display">
        <div class="perfil">
          <span>
            <ion-icon name="chevron-back"></ion-icon>
          </span>
          <div>
            <img src="./images/avatar.jpg" alt="Imagem perfil">
            <div class="status">
              <h2>Samuel Green</h2>
              <p>Available to Walk</p>
            </div>
          </div>
          <span>
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </span>
        </div>
      </div>
    </div>

    <div class="texto">
      <h1 class="titulo">Simple booking</h1>
      <p class="paragrafp">
        Stay in touch with our dog walkers through the chat interface. This makes it easy to 
        discuss arrangements and make bookings. Once the walk has been completed you can rate 
        your walker and book again all through the chat.
      </p>
    </div>

  </div>

  <div class="bg-direito"></div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eliseu Sousa</a>.
  </div> -->

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
